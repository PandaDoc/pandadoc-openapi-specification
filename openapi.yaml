        '429':
          $ref: '#/components/responses/429'
  /public/v1/documents/{id}/editing-sessions:
    post:
      summary: |
        Create Document Editing Session
      description: |
        Creates a new editing session for the Embedded Editor. The response includes an E-Token, which is required to open the document.

        > ðŸš§ **Important:** The Embedded Editor can only open documents that have a `draft` status.

        #### Limitations

        - **Single Active Session per User-Document Pair** 
          Only one editing session can be active at a time for a specific user and document. Creating a new session for the same user-document pair will automatically invalidate the previous one.

        - **Weekly Session Cap** 
          A maximum of **250** editing sessions can be created for a single document per week. Any attempt to exceed this limit will result in a `403 Forbidden` error.
      operationId: createDocumentEditingSession
      tags:
        - Documents
      parameters:
        - name: id
          in: path
          description: Document ID
          schema:
            type: string
          required: true
          example: pSgK5XYZjyg3zXYZxsoUWg
      requestBody:
        required: true
        content:
          application/json:
            examples:
              Default:
                value:
                  email: john.doe@pandadoc.com
                  lifetime: 100
            schema:
              $ref: '#/components/schemas/EditingSessionRequest'
      responses:
        '201':
          description: Document Editing Session created
          content:
            application/json:
              examples:
                Default:
                  value:
                    id: ce9825e5-3210-4a8f-1230-f32b643295d2
                    email: john.doe@pandadoc.com
                    expires_at: '2025-01-10T00:09:09.612651Z'
                    token: 985b695b56eaaa571e9bb8e522afd5bd335c32d7
                    document_id: pSgK5XYZjyg3zXYZxsoUWg
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseEditingSessionResponse'
                  - type: object
                    properties:
                      document_id:
                        type: string
                        description: ID of the document
                        example: pSgK5XYZjyg3zXYZxsoUWg
        '400':
          description: Bad request
          content:
