components:
  schemas:
    OAuth2CreateAccessTokenRequest:
      type: object
      title: Create Access Token
      properties:
        grant_type:
          type: string
          description: This value must be set to `authorization_code`.
          default: authorization_code
        client_id:
          type: string
          description: Client ID that is automatically generated after application creation in the Developer Dashboard.
          example: 479a3c7ba4a8d3cf28702
        client_secret:
          type: string
          description: Client secret that is automatically generated after application creation in the Developer Dashboard.
          example: a66515d3caf9183b8cad3eee546bcba892b45b01
        code:
          type: string
          description: |
            `auth_code` from the server on the previous step (Authorize a PandaDoc User).
          example: a9a60d4dabb61ade665c712d2b41766e7bb9a2f9
        scope:
          type: string
          description: Requested permissions. Use `read+write` to create, send, delete, and download documents, and `read` to view templates and document details.
          example: read+write
      required:
        - grant_type
        - client_id
        - client_secret
        - code
    OAuth2RefreshAccessTokenRequest:
      type: object
      title: Refresh Access Token
      properties:
        grant_type:
          type: string
          description: This value must be set to `refresh_token`.
          default: refresh_token
        client_id:
          type: string
          description: Client ID that is automatically generated after application creation in the Developer Dashboard.
          example: 479a3c7ba4a8d3cf28702
        client_secret:
          type: string
          description: Client secret that is automatically generated after application creation in the Developer Dashboard.
          example: a66515d3caf9183b8cad3eee546bcba892b45b01
        refresh_token:
          type: string
          description: |
            `refresh_token` you received and stored from the server when initially creating an `access_token`.
          example: f61cc0cffd437c9a596f0acc8eb6f502a7a429d7
        scope:
          type: string
          description: Requested permissions. Use `read+write` as our default value to send documents.
          example: read+write
      required:
        - grant_type
        - client_id
        - client_secret
        - refresh_token
    OAuth2AccessTokenResponse:
      type: object
      properties:
        access_token:
          type: string
          example: 2ff2dfe36322448c6953616740a910be57bbd4ca
        token_type:
          type: string
          example: Bearer
        expires_in:
          type: number
          example: 31535999
        scope:
          type: string
          example: read+write
        refresh_token:
          type: string
          example: 4c82f23d91a75961f4d08134fc5ad0dfe6a4c36a
    AutoReminders:
      type: object
      properties:
        enabled:
          type: boolean
          description: |
            Toggles auto-reminders for the document. 
            If `true`, reminders are scheduled based on the configuration.
        delivery_method:
          $ref: '#/components/schemas/DocumentDeliveryMethodEnum'
        initial_delay_days:
          type: integer
          minimum: 1
          maximum: 180
          description: |
            Number of days to wait after sending the document before the first reminder is sent.
        is_recurring:
          type: boolean
          description: |
            If `true`, reminders will be sent repeatedly at specified intervals after the initial reminder.
        recurrence_frequency_days:
          type: integer
          minimum: 1
          maximum: 180
          description: |
            Number of days between recurring reminders, applicable if `is_recurring` is `true`.
      required:
        - enabled
    DocumentAutoRemindersResponse:
      type: object
      properties:
        result:
          type: array
          items:
            type: object
            properties:
              recipient_id:
                type: string
                description: Unique identifier of the recipient.
              status:
                type: string
                enum:
                  - sent
                  - error
                  - scheduled
                description: Status of the reminder attempt (sent, error, scheduled).
          required:
            - recipient_id
    DocumentListResponse:
      type: object
      properties:
        results:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: ZsiBHUyksDoKActQNGz542
              name:
                type: string
                example: Sample Document
              status:
                type: string
                example: document.draft
              date_created:
                type: string
                example: '2021-10-08T11:06:32.337395Z'
              date_modified:
                type: string
                example: '2021-10-08T11:06:32.337395Z'
              expiration_date:
                type: string
                nullable: true
                example: '2021-10-08T11:06:32.337395Z'
              version:
                type: string
                example: '2'
    DocumentCreateByTemplateRequest:
      type: object
      required:
        - template_uuid
        - recipients
      properties:
        template_uuid:
          type: string
          description: The ID of a template you want to use. You can copy it from an in app template url such as `https://app.pandadoc.com/a/#/templates/{ID}/content`. A template ID is also obtained by listing templates.
          example: hryJY9mqYZHjQCYQuSjRQg
        fields:
          type: object
          description: |
            Set specific values to the fields. This object maps merge field names to their corresponding values.

            Each key represents a merge field name, and each value is an object containing the data to populate that field with. The structure allows you to pre-populate various field types including text inputs, checkboxes, dropdowns, and date fields.

            **Key Points:**
            - Keys must match the exact merge field names from your template or file.
            - Values must be wrapped in an object with a `value` property.
            - Supported value types: string, number, boolean.
            - Date fields should use RFC 3339 format (e.g., '2019-12-31T00:00:00.000Z').
            - Signature fields cannot be pre-filled.

            **Example Usage:**
            - Text field: `"CustomerName": {"value": "John Doe"}`
            - Checkbox: `"AgreeToTerms": {"value": true}`
            - Date field: `"DeliveryDate": {"value": "2019-12-31T00:00:00.000Z"}`
          example:
            Like:
              value: true
            Delivery:
              value: Same Day Delivery
            Date:
              value: '2019-12-31T00:00:00.000Z'
          additionalProperties:
            type: object
            properties:
              value:
                description: |
                  The value to pre-fill the field with. The type of the value depends on the field type in the template.
                  For example, for a checkbox field, you can pass a boolean value, and for a date field, you can pass a date string in RFC 3339 format (e.g., 2019-12-31T00:00:00.000Z).
                oneOf:
                  - type: boolean
                  - type: string
                  - type: number
            required:
              - value
        images:
          type: array
          description: You can pass a list of images to image blocks (one image in one block) for replacement.
          items:
            type: object
            nullable: true
            properties:
              urls:
                type: array
                items:
                  type: string
                example:
                  - https://s3.amazonaws.com/pd-static-content/public-docs/pandadoc-panda-bear.png
              name:
                type: string
                example: Image 1
            required:
              - urls
              - name
        pricing_tables:
          type: array
          description: Information to construct or populate a pricing table can be passed when creating a document. All product information must be passed when creating a new document. Products stored in PandaDoc cannot be used to populate table rows at this time. Keep in mind that this is an array, so multiple table objects can be passed to a document. Make sure that "Automatically add products to this table" is enabled in the PandaDoc template pricing tables you wish to populate via API.
          items:
            $ref: '#/components/schemas/PricingTableRequest'
        tables:
          type: array
          description: Information to construct or populate a table can be passed when creating a document. Keep in mind that this is an array, so multiple table objects can be passed to a document.
          items:
            $ref: '#/components/schemas/TableRequest'
        texts:
          type: array
          description: You can pass a list of rich text values to pre-fill text blocks in a template. This is useful for inserting dynamic content like introductions or terms and conditions. Markdown is supported.
          items:
            type: object
            properties:
              name:
                type: string
                description: The name of the Text Block to update. This name is defined in the template.
                example: Legal Terms Section
              data:
                type: string
                description: The text content to be inserted into the block. Supports markdown.
                example: |
                  ## Terms of Service
                  This document outlines the terms and conditions.
                  - **Acceptance:** By using our service, you agree to these terms.
                  - **Changes:** We may update these terms at any time.
            required:
              - name
              - data
        detect_title_variables:
          type: boolean
          description: Set this parameter as true if you want to detect title variables in the document.
          example: true
        content_placeholders:
          type: array
          description: You may replace Content Library Item Placeholders with a few content library items each and pre-fill fields/variables values, pricing table items, and assign recipients to roles from there.
          items:
            type: object
            properties:
              content_library_items:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Content library item id
                      example: hryJY9mqYZHjQCYQuSjRQg
                    fields:
                      type: object
                    pricing_tables:
                      type: array
                      items:
                        $ref: '#/components/schemas/PricingTableRequest'
                    recipients:
                      type: array
                      items:
                        type: object
                        properties:
                          email:
                            type: string
                            nullable: true
                            example: josh@example.com
                          phone:
                            type: string
                            nullable: true
                            example: '+14842634627'
                          delivery_methods:
                            $ref: '#/components/schemas/RecipientDeliveryMethods'
                          first_name:
                            type: string
                            example: Josh
                          last_name:
                            type: string
                            example: Ron
                          role:
                            type: string
                            example: user
                          signing_order:
                            type: integer
                            example: 1
                            nullable: true
                          redirect:
                            $ref: '#/components/schemas/RecipientRedirect'
                  required:
                    - id
              block_id:
                type: string
                description: Content placeholder block id
                example: Content Placeholder 1
            required:
              - block_id
        name:
          type: string
          description: Name the document you are creating.
          example: API Sample Document from PandaDoc Template
        folder_uuid:
