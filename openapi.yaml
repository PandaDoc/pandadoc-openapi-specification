paths:
  /oauth2/access_token:
    post:
      summary: Create/Refresh Access Token
      operationId: accessToken
      security: []
      description: |
        Create or refresh an access token to make requests on behalf of a user. This endpoint is used to obtain an `access_token` and `refresh_token` for the first time, and to refresh the `access_token` when it expires.
        This endpoint is part of OAuth 2.0 implementation. You need to configure OAuth App to obtain `client_id` and `client_secret`. Read more about [OAuth 2.0 implementation](https://developers.pandadoc.com/reference/authentication-process).
        Make sure you're sending the header `Content-Type: application/x-www-form-urlencoded`. 

        ## Create Access Token
        As a result of the OAuth 2.0 user authentication process, you should get a `code` that can be exchanged for an `access_token`. Use this endpoint to do this exchange, and to refresh the token later.

        > ðŸš§ Invalid Grant?
        > 
        > If you receive an `invalid grant` response it is likely because you used the same `code` more than once from the [Authorize a PandaDoc User](ref:authorize-a-user) step above. The `code` parameter is generated for one-time use. A new `code` value must be generated if you wish to change API users, permissions, or simply generate a new `code` value for the same PandaDoc user.

        > ðŸ“˜ expires_in
        > 
        > `expires_in` is based in seconds. Currently, a token expires in 31535999 seconds = 1 year.

        ## Refresh Access Token
        Eventually, `access_token` expires and accessing an API method returns **401 unauthorized**. Your application needs to refresh the OAuth2 token with the stored `refresh_token` returned when initially creating an access token.

        Once refreshed, calls on behalf of the originally authorized user can resume immediately. Use the newly returned `access_token` for all future API requests.

        > ðŸš§ Invalid Grant?
        > 
        > If you receive an `invalid grant` response, it is likely because your `refresh_token` is invalid.
      tags:
        - OAuth 2.0 Authentication
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              oneOf:
                - $ref: '#/components/schemas/OAuth2CreateAccessTokenRequest'
                - $ref: '#/components/schemas/OAuth2RefreshAccessTokenRequest'
            examples:
              Create Access Token:
                value:
                  grant_type: authorization_code
                  client_id: 8f0a1b2c3d4e5f6g7h8i9j
                  client_secret: k1l2m3n4o5p6q7r8s9t0u
                  code: v9w8x7y6z5a4b3c2d1e0f
                  scope: read+write
              Refresh Access Token:
                value:
                  grant_type: refresh_token
                  client_id: 89b2d1ea5f7c3b0a19456
                  client_secret: e7c390f1ba8d2a6b57910c4d3b2a1e0f9d8c7b6a
                  refresh_token: 9a4b5c6d7e8f0g1h2i3j4k5l6m7n8o9p0q1r2s3t
                  scope: read+write
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2AccessTokenResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: unsupported_grant_type
  /public/v1/documents:
    get:
      tags:
        - Documents
      summary: List Documents
      description: |
        This endpoint will let you list and search for the documents.
        ### [Here](https://developers.pandadoc.com/docs/list-search-documents-api) you can find how to filter, search and order documents.
      operationId: listDocuments
      parameters:
        - name: template_id
          in: query
          schema:
            type: string
          description: Filters by parent template. This Parameter can't be used with form_id.
          example: BhVzRcxH9Z2LgfPPGXFUBa
        - name: form_id
          in: query
          schema:
            type: string
          description: Filters by parent form. This parameter can't be used with template_id.
          example: BhVzRcxH9Z2LgfPPGXFUBa
        - name: folder_uuid
          in: query
          schema:
            type: string
          description: Filters by the folder where the documents are stored.
          x-ignore-no-type: true
          example: BhVzRcxH9Z2LgfPPGXFUBa
        - name: contact_id
          in: query
          schema:
            type: string
          description: Filters by recipient or approver with this 'contact_id'.
          example: 9FeAY2NB3C9qDdtQRb4tTL
        - name: count
          in: query
          schema:
            type: integer
          description: Limits the size of the response. Default is 50 documents, maximum is 100 documents.
          example: 50
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
          description: Paginates the search result. Increase value to get the next page of results.
          example: 1
        - name: order_by
          in: query
          schema:
            $ref: '#/components/schemas/DocumentOrderingFieldsEnum'
          description: Defines the sorting of the result. Use `date_created` for ASC and `-date_created` for DESC sorting.
          examples:
            Default order by date_status_changed:
              value: date_status_changed
        - name: created_from
          in: query
          schema:
            type: string
            format: datetime
          description: Limits results to the documents with the `date_created` greater than or equal to this value.
          example: '2024-10-27T15:22:23.132757Z'
        - name: created_to
          in: query
          schema:
            type: string
            format: datetime
          description: Limits results to the documents with the `date_created` less than this value.
          example: '2024-10-27T15:22:23.132757Z'
        - name: deleted
          in: query
          schema:
            type: boolean
          description: Returns only the deleted documents.
          example: false
        - name: id
          in: query
          schema:
            type: string
            description: Searches for document by it's id.
          example: BhVzRcxH9Z2LgfPPGXFUBa
        - name: completed_from
          in: query
          schema:
            type: string
            format: datetime
          example: '2024-10-27T15:22:23.132757Z'
          description: Limits results to the documents with the `date_completed` greater than or equal to this value.
        - name: completed_to
          in: query
          schema:
            type: string
            format: datetime
          description: Limits results to the documents with the `date_completed` less than this value.
          example: '2024-10-27T15:22:23.132757Z'
        - name: membership_id
          in: query
          schema:
            type: string
          description: Filter documents by the owner's 'membership_id'.
          example: BhVzRcxH9Z2LgfPPGXFUBa
        - name: metadata
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
          description: Filters documents by metadata. Pass metadata in the format of `metadata_{metadata-key}={metadata-value}` such as `metadata_opportunity_id=2181432`. The `metadata_` prefix is always required.
          example:
            - metadata_opportunity_id=2181432
            - metadata_custom_key=custom_value
        - name: modified_from
          in: query
          schema:
            type: string
            format: datetime
          description: Limits results to the documents with the `date_modified` greater than or equal to this value.
          example: '2024-10-27T15:22:23.132757Z'
        - name: modified_to
          in: query
          schema:
            type: string
            format: datetime
          description: Limits results to the documents with the `date_modified` less than this value.
          example: '2024-10-27T15:22:23.132757Z'
        - name: q
          in: query
          schema:
            type: string
          description: Filters documents by name or reference number (stored on the template level).
          example: Sample Document
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/DocumentStatusRequestEnum'
          description: |
            Filters documents by the status.
              * 0: document.draft
              * 1: document.sent
              * 2: document.completed
              * 3: document.uploaded
              * 4: document.error
              * 5: document.viewed
              * 6: document.waiting_approval
              * 7: document.approved
              * 8: document.rejected
              * 9: document.waiting_pay
              * 10: document.paid
              * 11: document.voided
              * 12: document.declined
              * 13: document.external_review
          example: 5
        - name: status__ne
          x-ignore-snake-case: true
          in: query
          schema:
            $ref: '#/components/schemas/DocumentStatusRequestEnum'
          description: |
            Exludes documents with this status.
              * 0: document.draft
              * 1: document.sent
              * 2: document.completed
              * 3: document.uploaded
              * 4: document.error
              * 5: document.viewed
              * 6: document.waiting_approval
              * 7: document.approved
              * 8: document.rejected
              * 9: document.waiting_pay
              * 10: document.paid
              * 11: document.voided
              * 12: document.declined
              * 13: document.external_review
          example: 5
        - name: tag
          in: query
          schema:
            type: string
          description: Filters documents by tag.
          example: tag_1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'
              examples:
                Default order by date_status_changed:
                  value:
                    results:
                      - id: XjV64iXRJMerjSpk428QSF
                        name: Sample Document
                        status: document.draft
                        date_created: '2024-07-02T16:21:35.770196Z'
                        date_modified: '2024-07-02T16:21:37.696724Z'
                        expiration_date: null
                        version: '2'
                      - id: 6NbHUUu6uuYN2tqJvgtf9h
                        name: Services Invoice
                        status: document.completed
                        date_created: '2024-01-25T15:35:27.186107Z'
                        date_modified: '2024-06-21T15:07:34.192101Z'
                        expiration_date: '2024-08-20T15:07:32.869161Z'
                        version: '2'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  type:
                    type: string
                  detail:
                    type: object
              examples:
                Non field error:
                  value:
                    type: request_error
                    detail:
                      non_field_errors:
                        - Either template_id or form_id should be added to query.
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '429':
          $ref: '#/components/responses/429'
