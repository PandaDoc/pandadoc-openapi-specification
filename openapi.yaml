        - name: page
          in: query
          description: Page number.
          schema:
            type: number
          example: 1
        - name: per_page
          in: query
          description: Items per page.
          schema:
            type: number
          example: 10
        - name: query
          in: query
          description: |
            Search query. Searches the following fields: Title, SKU, description, category name, custom fields name and value.
          schema:
            type: string
          example: coffee
        - name: order_by
          in: query
          description: Ordering principle for displaying search results.
          schema:
            type: string
            enum:
              - sku
              - '-sku'
              - title
              - '-title'
              - price
              - '-price'
              - date_modified
              - '-date_modified'
          example: '-date_modified'
        - name: types
