  /public/v1/documents:
    get:
      tags:
        - Documents
      summary: List Documents
      description: "> \U0001F4D8 List by Linked Objects\n>\n> To get a list of documents by their linked objects from external integrated systems.\n> [Use a separate endpoint](https://developers.pandadoc.com/reference/list-documents-by-linked-object)\n\n# Listing Documents Efficiently\n\nIf your workspace contains hundreds of thousands of documents, you may experience higher latency of your requests.\n\n> \U0001F44D Pro tip\n> \n> Using `order_by = date_created` ensures stable performance and quick responses.\n> \n> If you need to order documents by a different field, use the `created_from` and `created_to` parameters to limit the result set, and run requests in batches.\n\n## Usage examples\n\n1. `count=100&order_by=date_created&created_from=2023-08-01T00:00:00.000000Z&created_to=2023-09-01T00:00:00.000000Z`  \n  This request returns only documents created in August. \n2. The next request is for `page = 2` (still listing documents created in August):  \n  `count=100&order_by=date_created&created_from=2023-08-01T00:00:00.000000Z&created_to=2023-09-01T00:00:00.000000Z&page=2`\n3. Once you receive an empty response, it means you listed all the documents created in the provided time range. Continue listing them by setting another month:  \n  `count=100&order_by=date_created&created_from=2023-07-01T00:00:00.000000Z&created_to=2023-08-01T00:00:00.000000Z`  \n  This request lists the documents created in July 2023.\n\n# Caveats\n\n- By default, PandaDoc API lists documents sorted by the `date_status_changed` attribute.\n"
      operationId: listDocuments
      parameters:
        - name: completed_from
          in: query
          schema:
            type: string
            format: datetime
          example: '2021-10-27T15:22:23.132757Z'
          description: Return results where the `date_completed` field (ISO 8601) is greater than or equal to this value.
        - name: completed_to
          in: query
          schema:
            type: string
            format: datetime
          description: Return results where the `date_completed` field (ISO 8601) is less than or equal to this value.
          example: '2021-10-27T15:22:23.132757Z'
        - name: contact_id
          in: query
          schema:
            type: string
          description: Returns results where 'contact_id' is present in document as recipient or approver
          example: 9FeAY2NB3C9qDdtQRb4tTL
        - name: count
          in: query
          schema:
            type: integer
          description: 'Specify how many document results to return. Default is 50 documents, maximum is 100 documents.'
          example: 50
        - name: created_from
          in: query
          schema:
            type: string
            format: datetime
          description: Return results where the `date_created` field (ISO 8601) is greater than or equal to this value.
          example: '2021-10-27T15:22:23.132757Z'
        - name: created_to
          in: query
          schema:
            type: string
            format: datetime
          description: Return results where the `date_created` field (ISO 8601) is less than this value.
          example: '2021-10-27T15:22:23.132757Z'
        - name: deleted
          in: query
          schema:
            type: boolean
          description: Returns only the deleted documents.
        - name: id
          in: query
          schema:
            type: string
            description: Specify document's ID.
          example: BhVzRcxH9Z2LgfPPGXFUBa
        - name: folder_uuid
          in: query
          schema:
            type: string
          description: The UUID of the folder where the documents are stored.
          example: BhVzRcxH9Z2LgfPPGXFUBa
        - name: form_id
          in: query
          schema:
            type: string
          description: Specify the form used for documents creation. This parameter can't be used with template_id.
          example: BhVzRcxH9Z2LgfPPGXFUBa
        - name: membership_id
          in: query
          schema:
            type: string
          description: Returns results where 'membership_id' is present in document as owner (should be member uuid)
          example: BhVzRcxH9Z2LgfPPGXFUBa
        - name: metadata
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
          description: 'Specify metadata to filter by in the format of `metadata_{metadata-key}={metadata-value}` such as `metadata_opportunity_id=2181432`. The `metadata_` prefix is always required.'
          example:
            - metadata_opportunity_id=2181432
            - metadata_custom_key=custom_value
        - name: modified_from
          in: query
          schema:
            type: string
            format: datetime
          description: Return results where the `date_modified` field (iso-8601) is greater than or equal to this value.
          example: '2021-10-27T15:22:23.132757Z'
        - name: modified_to
          in: query
          schema:
            type: string
            format: datetime
          description: Return results where the `date_modified` field (iso-8601) is less than this value.
          example: '2021-10-27T15:22:23.132757Z'
        - name: order_by
          in: query
          schema:
            $ref: '#/components/schemas/DocumentOrderingFieldsEnum'
          description: 'Specify the order of documents to return. Use `value` (for example, `date_created`) for ASC and `-value` (for example, `-date_created`) for DESC.'
          examples:
            Default order by date_status_changed:
              value: date_status_changed
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
          description: Specify which page of the dataset to return.
          example: 1
        - name: q
          in: query
          schema:
            type: string
          description: Search query. Filter by document reference number (this token is stored on the template level) or name.
          example: Sample Document
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/DocumentStatusRequestEnum'
          description: |
            Specify the status of documents to return.
              * 0: document.draft
              * 1: document.sent
              * 2: document.completed
              * 3: document.uploaded
              * 4: document.error
              * 5: document.viewed
              * 6: document.waiting_approval
              * 7: document.approved
              * 8: document.rejected
              * 9: document.waiting_pay
              * 10: document.paid
              * 11: document.voided
              * 12: document.declined
              * 13: document.external_review
        - name: status__ne
          in: query
          schema:
            $ref: '#/components/schemas/DocumentStatusRequestEnum'
          description: |
            Specify the status of documents to return (exclude).
              * 0: document.draft
              * 1: document.sent
              * 2: document.completed
              * 3: document.uploaded
              * 4: document.error
              * 5: document.viewed
              * 6: document.waiting_approval
              * 7: document.approved
              * 8: document.rejected
              * 9: document.waiting_pay
              * 10: document.paid
              * 11: document.voided
              * 12: document.declined
              * 13: document.external_review
        - name: tag
          in: query
          schema:
            type: string
          description: Search tag. Filter by document tag.
          example: tag_1
        - name: template_id
          in: query
          schema:
            type: string
          description: Specify the template used for documents creation. Parameter can't be used with form_id.
          example: BhVzRcxH9Z2LgfPPGXFUBa
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListResponse'
              examples:
                Default order by date_status_changed:
                  value:
                    results:
                      - id: XjV64iXRJMerjSpk428QSF
                        name: Sample Document
                        status: document.draft
                        date_created: '2024-07-02T16:21:35.770196Z'
                        date_modified: '2024-07-02T16:21:37.696724Z'
                        expiration_date: null
                        version: '2'
                      - id: 6NbHUUu6uuYN2tqJvgtf9h
                        name: Services Invoice
                        status: document.completed
                        date_created: '2024-01-25T15:35:27.186107Z'
                        date_modified: '2024-06-21T15:07:34.192101Z'
                        expiration_date: '2024-08-20T15:07:32.869161Z'
                        version: '2'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  type:
                    type: string
                  detail:
                    type: object
              examples:
                Non field error:
                  value:
                    type: request_error
                    detail:
                      non_field_errors:
                        - Either template_id or form_id should be added to query.
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '429':
          $ref: '#/components/responses/429'
