          description: Details about notarization request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotarizationRequestDetailsResponse'
              examples:
                Notarization Request Details:
                  value:
                    id: string
                    status: COMPLETED
                    document_id: D3okRfgHRX7NEhavcACReB
                    date_created: '2024-01-25T15:07:10.845Z'
                    date_started: '2024-01-25T15:07:10.845Z'
                    date_completed: '2024-01-25T15:07:10.845Z'
                    created_by:
                      user_id: string
                      email: string
                      first_name: string
                      last_name: string
                    invitees:
                      - id: string
                        email: user@example.com
                        first_name: string
                        last_name: string
                    signed_documents:
                      - url: string
                        document_name: string
                        size: 200
                        document_type: COMBINED
                      - url: string
                        document_name: string
                        size: 100
                        document_type: SINGLE
                      - url: string
                        document_name: string
                        size: 100
                        document_type: SINGLE
                    recording:
                      url: string
                      name: string
                      size: 5242880
    delete:
      tags:
